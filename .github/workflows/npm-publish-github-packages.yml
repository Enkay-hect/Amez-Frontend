name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with: 
        node-version: '20.18.1'

    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          # Ensure required tools
          command -v node || (curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash - && sudo apt-get install -y nodejs)
          command -v git || sudo apt-get install -y git

          # Navigate or create the frontend directory
          mkdir -p ~/frontend
          cd ~/frontend

          # Configure repo if not already done
          if [ ! -d ".git" ]; then
            git init
            git remote add personal git@github.com:Enkay-hect/Amez-Frontend.git
          fi

          # Set up SSH agent (required if EC2 is using a GitHub deploy key)
          if [ -f ~/.ssh/id_rsa ]; then
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/id_rsa
          fi

          # Fetch and hard reset from personal remote
          git fetch personal
          git checkout -B main personal/main
          git reset --hard personal/main
          git clean -fd

          # Install dependencies and build
          if [ -f "package.json" ]; then
            npm install
            npm run build
          else
            echo "❌ package.json not found!"
            exit 1
          fi

          echo "✅ Deploy successful"
