name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with: 
        node-version: '20.18.1'

    - name: SSH into EC2 instance and deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          # Ensure Node.js is installed
          if ! command -v node &> /dev/null; then
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi

          # Ensure Git is installed
          if ! command -v git &> /dev/null; then
            sudo apt-get install -y git
          fi

          # Create project directory if not exists
          mkdir -p ~/frontend
          cd ~/frontend

          # If no .git, set up repository
          if [ ! -d ".git" ]; then
            git init
            git remote add personal git@github.com:Enkay-hect/Amez-Frontend.git
          fi

          # Ensure SSH agent is available for GitHub (assuming EC2 has a deploy key)
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

          # Reset and pull latest code
          git fetch personal
          git checkout -B main personal/main
          git reset --hard personal/main
          git clean -fd

          # Install and build
          if [ -f "package.json" ]; then
            npm install
            npm run build
          else
            echo "❌ package.json not found!"
            exit 1
          fi

          echo "✅ Deploy successful"
